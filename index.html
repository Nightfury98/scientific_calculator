<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="3rd.css">
</head>
<body class="body">
    <div class="box">
        <div >
            <h2 class="centre"> Scientific Calculator</h2>
        <form name="cal">
            <table id="cal" class="centre1">
                <tr>
                    <td class="inputW">
                        <input type="text"  name="output" onkeypress="return event.charCode >= 48 && event.charCode <= 57" size="50" placeholder="    Enter the required operations" disabled>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" id="btn" value="sin" onclick="cal.output.value='Math.sin('">
                        <input type="button" id="btn" value="cos" onclick="cal.output.value='Math.cos('">
                        <input type="button" id="btn" value="tan" onclick="cal.output.value='Math.tan('">
                        <input type="button" id="btn" value="√2" onclick="cal.output.value='Math.sqrt('">
                    </td>
                </tr>

                <tr>
                    <td>
                    <input type="button" id="btn" value="log" onclick="cal.output.value+='Math.log('">
                    <input type="button" id="btn" value="ln10" onclick="cal.output.value+='Math.log10('">
                    <input type="button" id="btn" value="(" onclick="cal.output.value+='('">
                    <input type="button" id="btn" value=")" onclick="cal.output.value+=')'">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" id="btn" value="C" onclick="cal.output.value=''">
                        <input type="button" id="btn" value="⌫" onclick="backspace(this.form)">
                        <input type="button" id="btn" value="%" onclick="cal.output.value+='%'">
                        <input type="button" id="btn" value="/"onclick="cal.output.value+='/'">
                    </td> 
                </tr>
                <tr>
                    <td>
                        <input type="button" id="btn" value="7" onclick="cal.output.value+='7'">
                        <input type="button" id="btn" value="8" onclick="cal.output.value+='8'">
                        <input type="button" id="btn" value="9" onclick="cal.output.value+='9'">
                        <input type="button" id="btn" value="*" onclick="cal.output.value+='*'">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" id="btn" value="4" onclick="cal.output.value+='4'">
                        <input type="button" id="btn" value="5" onclick="cal.output.value+='5'">
                        <input type="button" id="btn" value="6" onclick="cal.output.value+='6'">
                        <input type="button" id="btn" value="-" onclick="cal.output.value+='-'">
                    </td> 
                </tr>
                <tr>
                    <td>
                        <input type="button" id="btn" value="1" onclick="cal.output.value+='1'">
                        <input type="button" id="btn" value="2" onclick="cal.output.value+='2'">
                        <input type="button" id="btn" value="3" onclick="cal.output.value+='3'">
                        <input type="button" id="btn" value="+" onclick="cal.output.value+='+'">
                    </td> 
                </tr>
                <tr>
                    <td>
                        <input type="button" id="btn" value="e" onclick="cal.output.value+='Math.E'">
                        <input type="button" id="btn" value="0" onclick="cal.output.value+='0'">
                        <input type="button" id="btn" value="." onclick="cal.output.value+='.'">
                        <input type="button" id="btn" value="=" onclick="calculate(form)">
                    </td> 
                </tr>
        </table>
        </form>
    </div>
</body>
<script src="3rd.js"></script>
</html>
